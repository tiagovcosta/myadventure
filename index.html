<!DOCTYPE html>
<html>
<head>
    <title>My Adventure</title>
    <script src="gl-matrix/common.js"></script>
    <script src="gl-matrix/vec2.js"></script>
    <script src="gl-matrix/vec3.js"></script>
    <script src="gl-matrix/vec4.js"></script>
    <script src="gl-matrix/mat4.js"></script>
    
    <script src="input.js"></script>
    <script src="scripts.js"></script>
    <script src="renderer.js"></script>
    <script src="code.js"></script>
    
    <!-- Fragment shader program -->

    <script id="shader-fs" type="x-shader/x-fragment">
        uniform highp vec4 color;
        
        void main(void)
        {
            gl_FragColor = color;
        }
    </script>
    
    <!-- Vertex shader program -->
    
    <script id="shader-vs" type="x-shader/x-vertex">
      attribute vec3 aVertexPosition;
    
      uniform mat4 uWMatrix;
      uniform mat4 uVPMatrix;
    
      void main(void)
      {
        gl_Position = uVPMatrix * uWMatrix * vec4(aVertexPosition, 1.0);
      }
    </script>
</head>
<body onload="init()">
    <canvas id="canvas" width="640" height="480" tabindex="0"></canvas>
    <p>Background color: <input type="color" id="background_color" onchange="updateBackgroundColor()"></p>
    <p><input type="button" value="New Actor" onclick="addActor()"></p>

    <p>Moving selected: <span id="moving"></span></p>
    <p><span id="helper_span"></span></p>
    <p>Actor color: <input type="color" id="actor_color" onchange="updateActorColor()"></p>
</body>
</html>
